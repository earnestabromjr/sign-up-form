<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside>
      <div class="side-logo">
        <div class="image-container">
          <img src="assets/odin-lined.png" alt="odin-logo" />
          <caption>
            ODIN
          </caption>
        </div>
      </div>
    </aside>
    <div class="right-side">
      <div class="text">
        <p>
          This is not a real online service and is not a real sign-up form.
          <br />You know you need something like this in your<br />
          life to help you realize your deepest dreams. <br />Sign up
          <em>now</em> to get started. <br />You <em>know</em> you want to.
        </p>
      </div>
      <div class="form">
        <form>
          Let's do this!
          <div class="name">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div class="contact">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="user@example.com"
            />
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="(123) 456-7890"
              pattern="(?:\\(\\d{3}\\)|\\d{3})[- ]?\\d{3}[- ]?\\d{4}"
            />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="8"
              maxlength="12"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
            />
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
              minlength="8"
              maxlength="12"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
            />
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
